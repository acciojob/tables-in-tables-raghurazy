<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%" border="1">
      
      <!-- ROW 1 -->
      <tr>
        <td>
          <!-- Nested Table 1 -->
          <table border="1" style="width: 100%; text-align: center;">
            <thead>
              <tr>
                <th>Nested Table 1</th>
                <th>Column 1</th>
                <th>Column 2</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Row 1</td>
                <td>Data A</td>
                <td>Data B</td>
              </tr>
              <tr>
                <td>Row 2</td>
                <td>Data C</td>
                <td>Data D</td>
              </tr>
            </tbody>
          </table>
        </td>

        <td>
          <!-- Nested Table 2 -->
          <table border="1" style="width: 100%; text-align: center;">
            <thead>
              <tr>
                <th>Nested Table 2</th>
                <th>Column 1</th>
                <th>Column 2</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Row 1</td>
                <td>
                  <ul style="margin: 0; padding-left: 20px; text-align: left;">
                    <li>List item 1</li>
                    <li>List item 2</li>
                    <li>List item 3</li>
                  </ul>
                </td>
                <td>Data X</td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>

      <!-- ROW 2 -->
      <tr>
        <td>
          <!-- Nested Table 3 -->
          <table border="1" style="width: 100%; text-align: center;">
            <thead>
              <tr>
                <th>Nested Table 3</th>
                <th>Column 1</th>
                <th>Column 2</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Row 1</td>
                <td>Data M</td>
                <td style="background: black; color: white; font-weight: bold;">
                  HTML
                </td>
              </tr>
            </tbody>
          </table>
        </td>

        <td>
          <!-- Nested Table 4 -->
          <table border="1" style="width: 100%; text-align: center;">
            <thead>
              <tr>
                <th>Nested Table 4</th>
                <th>Column 1</th>
                <th>Column 2</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Row 1</td>
                <td>Data P</td>
                <td>Data Q</td>
              </tr>
              <tr>
                <td>Row 2</td>
                <td>Data R</td>
                <td>Data S</td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>

    </table>
  </body>
</html>
